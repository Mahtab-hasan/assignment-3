<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .font-Manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-Manrope  ">
    <header class="lg:container lg:mx-auto mx-3">
      <nav  class="navbar flex justify-between items-center py-4 ">

          <div class="flex items-center space-x-4" >
            <i
              class="fa-solid fa-arrow-right p-2 rounded-full -rotate-45 bg-lime-400"
            ></i>
            <a class="btn btn-ghost  text-3xl font-bold p-1">Rinterio</a>
          </div>

          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal text-base px-1 space-x-4">
              <li class="font-bold"><a>Home</a></li>
              <li class="text-slate-500"><a>Services</a></li>
              <li class="text-slate-500"><a>Portfolio</a></li>
              <li class="text-slate-500"><a>Blogs</a></li>
              <li class="text-slate-500"><a>Contact Us</a></li>
            </ul>
          </div>

          <div class="hidden lg:flex items-center space-x-4">
              <i class="fa-solid fa-magnifying-glass w-10 h-10 flex items-center justify-center rounded-full  text-xl bg-slate-100 "></i>
              <i class="fa-solid fa-cart-shopping w-10 h-10 flex items-center justify-center rounded-full  text-xl bg-slate-100"></i>
              
            
              <button class="btn btn-success rounded-full bg-lime-400 border-0">Book Consult <i
              class="fa-solid fa-arrow-right p-2 rounded-full -rotate-45 bg-slate-950 text-white"
            ></i></button>
          </div>


          <div class="dropdown lg:hidden">
            <div tabindex="0" role="button" class="btn btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content  bg-base-100 text-base rounded-box z-[1] mt-3 w-52 p-2 shadow  ml-[-10rem]"
            > 
              <li class="font-bold"><a>Home</a></li>
              <li class="text-slate-500"><a>Services</a></li>
              <li class="text-slate-500"><a>Portfolio</a></li>
              <li class="text-slate-500"><a>Blogs</a></li>
              <li class="text-slate-500"><a>Contact Us</a></li>
            </ul>
          </div>

      </nav>

      
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
